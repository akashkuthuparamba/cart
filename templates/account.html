{% extends 'base.html' %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
    </head>
    {% block content %}
    <section class="vh-100 bg-image"style="background-image: url('https://i.pinimg.com/236x/6a/05/ca/6a05ca896cb0a6ae536130ad4c63a505.jpg');">

    <body style="background-color: rgb(215, 204, 204);">
        <div class="row">
            <div class="col-3 mx-4 mt-5 ">
                <div class="row">
                    <div class="col" style="background-color: white;margin-left: 5%;margin-top: 5%; padding-right: 5%;">
                        <h4 class="pt-3 pb-3" style="font-style: italic;"> hello {{user.first_name}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3 pt-2 pb-4" style="background-color: white;margin-left: 5%;"><a href="/order" style="color: rgb(0, 0, 0);font-style: italic;">MY ORDERS</a></div>
                </div>
                <div class="row">
                    {% if user.is_authenticated %}
                    <div class="col mt-1 pt-2 pb-4" style="background-color: white;margin-left: 5%;"><a href="/logout" style="color: rgb(0, 0, 0);font-style: italic;">LOGOUT</a></div>
                    {% else %}
                    <div class="col mt-1 pt-2 pb-4" style="background-color: white;margin-left: 5%;"><a href="/login" style="color: rgb(0, 0, 0);font-style: italic;">LOGIN</a></div>
                    {% endif %}
                </div>
                 
            </div>
            <div class="col-8">
                    <div class="mask d-flex align-items-center h-100 w-100 gradient-custom-3">
                                <div class="container h-100 w-100">
                                <div class="row d-flex justify-content-center align-items-center h-100 w-100">
                                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                    <div class="card mt-5" style="border-radius: 15px;">
                                        <div class="card-body mt-5 ">
            
                                        <form>
            
                                          
                                            <div class="col-lg-8">
                                                <div class="card mb-4">
                                                  <div class="card-body">
                                                    <div class="row">
                                                      <div class="col-sm">
                                                        <p class="mb-0">Full Name</p>
                                                      </div>
                                                      <div class="col-sm">
                                                        <p class="text-muted mb-0">{{user.first_name}} </p>
                                                      </div>
                                                    </div>
                                                    <hr>
                                                    <div class="row">
                                                      <div class="col-sm">
                                                        <p class="mb-0">Email</p>
                                                      </div>
                                                      <div class="col-sm">
                                                        <p class="text-muted mb-0">{{user.email}}</p>
                                                      </div>
                                                    </div>
                                                    <hr>
                                                   
                                                    <hr>
                                                    <div class="row">
                                                      <div class="col-sm">
                                                        <p class="mb-0">Mobile</p>
                                                      </div>
                                                      <div class="col-sm">
                                                        <p class="text-muted mb-0">{{user.phone_no}}</p>
                                                      </div>
                                                    </div>
                                                    <hr>
                                                    <div class="row">
                                                      <div class="col-sm">
                                                        <p class="mb-0">Address</p>
                                                      </div>
                                                      <div class="col-sm">
                                                        <p class="text-muted mb-0">{{user.address}}</p>
                                                      </div>
    
                                                    
                                                    </div>
                                                    
                                                   
                                                  </div>
                                                </div>
            
            
                                        </form>
            
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        
            </div>
            
        </div>
    </section>
    {% endblock %}    
        
        <script src="" async defer></script>
    </body>
</html>
