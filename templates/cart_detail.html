
{% extends 'base.html' %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </head>
    {% block content %}
    <body style="background-color: rgb(231, 224, 224);">
        
            <div class="row" style="background-color: white; margin-top: 3%; margin-left: 10%; margin-right: 10%;">
                <div class="col">
                    <div class="row" style=" padding-left: 2%;">
                        <p>Deliver to: <b>{{user.username}}</b></p>
                        <p style="color: rgb(163, 157, 157);">{{user.address}}</p>    
                    </div>
                </div>
            </div>
            {% for x in data %}
                <div class="row" style="background-color: white; margin-top: 1%; margin-left: 10%; margin-right: 10%;">

                    <div class="col-3 pt-3 px-4">
                        <img src="{{x.item_img.url}}" alt="" height="50px" width="50px">
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <p>{{x.item_name}}</p>
                            <p style="color: rgb(163, 157, 157);">{{x.quantitie}}g</p>
                            <h6>${{x.item_price}}</h6>    
                        </div>
                    </div>
                    <div class="col-2 pt-2">
                        <button class="btn btn-outline-success mt-3"><a href="/{{x.item_name}}/delete" style="color: black;">Remove</a></button>

                    </div>
                </div>
                

            {% endfor %}
            <div class="row" style="background-color: white; margin-top: 1%; margin-left: 50%; margin-right: 10%;">

                <div class="col-1 pt-3 px-4">
                </div>
                <div class="col-6">
                    <div class="row pt-4">
                       
                        <h5>Total Amount:{{val}}</h5>    
                    </div>
                </div>
                <div class="col-4 pt-2">
                    <button class="btn btn-outline-success"><a href="/cart_order/" style="color: black;">Place Order</a></button>

                </div>
            </div>    
       
        
        <script src="" async defer></script>
    </body>
   

    {% endblock %}
</html>
